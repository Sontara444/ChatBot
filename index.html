<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="icon" href="#">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/218bcd7e7b.js" crossorigin="anonymous"></script>
</head>
<body class="show-chatbot">
    <button  class="chatbot-toggler">
        <span class="material-symbols-outlined fa-regular fa-message "></span>
        <span class="material-symbols-outlined fa-solid fa-xmark"></span>
    </button>
    
    <div class="chatbot">
        <header>
            <h2>Chatbot</h2>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined fa-solid fa-robot"></span>
                <p>Hi there ðŸ‘‹ <br> How can I help you today?</p>
            </li>
            <li class="chat outgoing">
                <p>Lorem ipsum dolor sit amet consectetur.</p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea  placeholder="Enter a message..." required></textarea>
            <span id="send-btn" class="material-symbols-outlined fa-regular fa-paper-plane"></span>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
